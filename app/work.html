<div class="wrapper work">
    <ul>
        <li ng-repeat="item in work">



        <div class="title-container">
        	<h2 ng-bind-html="item.title"></h2><br>
            <a href="{{item.url}}" target="_blank">{{item.urltext}}</a>
        </div>
		<div class="body-container">
            <div class="info btn"><i class="fa fa-info-circle"></i></div> 
			<p class="hidden" ng-bind-html="item.desc"></p>
		</div>

        <img src="images/work/{{item.heroimg}}" style="background-color:{{item.herocolor}};" alt="">
        
        </li>
    </ul>
</div><!-- end .work -->
