<div class="wrapper work">

    <ul>
        <li ng-repeat="item in workInfo">



        <div class="title-container">
        	<h2 ng-bind-html="item.title"></h2><br>
            <a href="{{item.url}}" target="_blank">{{item.urltext}}</a><br><br>



        </div>
        <div class="cattags">
            <h5 class="cat">{{item.category}}</h5><br>
            <h6 class="tags">{{item.tags}}</h6>                
        </div>        
		<div class="body-container">
            <div class="info btn"><i class="fa fa-info-circle"></i>
            <p class="hidden right" ng-bind-html="item.desc"></p>
            </div> 
			
		</div>

        <img ng-style="{'background-color':item.herocolor}" ng-src="images/work/{{item.heroimg}}" alt="">

        </li>
    </ul> 


</div><!-- end .work -->
